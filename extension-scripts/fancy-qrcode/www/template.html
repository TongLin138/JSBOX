<html>
  <head>
    <style>
      #qrcode {
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: -400px;
        margin-left: -400px;
      }
    </style>
    <script type="text/javascript" src="js/require.js"></script>
  </head>
  <body>
    <img id="qrcode">
    <script>
      var __awesome_qr_base_path = "js"; 
      require([__awesome_qr_base_path + "/awesome-qr"], AwesomeQR => {
        {{code}}
      });
      
      function _decodeBase64(string) {
        return decodeURIComponent(Array.prototype.map.call(atob(string), function(c) {
          return "%" + ("00" + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(""));
      }

      function exportImage() {
        let img = document.getElementById("qrcode");
        return img.src;
      }
    </script>
  </body>
</html>
